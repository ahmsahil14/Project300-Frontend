<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Metropolitan University</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/loading_animation.css" />
    <style>
        body {
            background-color: #f4f4f4;
            /* Light gray background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .login-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            color: #0D5EF3;
            /* Primary blue color */
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-box .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-box label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #DEE2E6;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-box input[type="text"]:focus,
        .login-box input[type="password"]:focus {
            border-color: #0D5EF3;
            outline: none;
            box-shadow: 0 0 8px rgba(13, 94, 243, 0.2);
        }

        .login-box button[type="submit"] {
            width: 100%;
            padding: 12px 0;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #0D5EF3;
            /* Primary blue color */
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .login-box button[type="submit"]:hover {
            background-color: #0A64BC;
            /* Darker blue on hover */
        }

        .login-box .options {
            margin-top: 20px;
            font-size: 15px;
        }

        .login-box .options a {
            color: #0D5EF3;
            text-decoration: none;
            font-weight: 500;
        }

        .login-box .options a:hover {
            text-decoration: underline;
        }

        #error-message {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="loader" class="loader-overlay">
        <img src="../assets/images/logo.png" alt="Loading..." class="loader-logo">
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Student ID or Email</label>
                    <input type="text" id="email" placeholder="Enter your ID or Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div id="error-message"></div>
                <button type="submit">Login</button>
            </form>
            <div class="options">
                <p>Don't have an account? <a href="register.html">Create Account</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <footer class="footer" id="footer_id">
        <div class="container">
            <div class="footer_wrap">
                <div class="footer_box">
                    <div class="footer_box_wrap box1">
                        <img src="../assets/images/logo.png" alt="">
                        <p class="text1">Get Start Career With Quality Learning From the Best University in Sylhet</p>
                        <p class="text2">Toll Free Customer Care</p>
                        <p class="text3">+(1) 123 456 7890</p>
                        <ul>
                            <li><a href="https://www.facebook.com/metropolitanuniversity/"><i
                                        class="fa-brands fa-square-facebook"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-square-youtube"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-square-twitter"></i></a></li>
                        </ul>
                    </div>
                    <!-- Other Footer Content -->
                </div>
            </div>
        </div>
        <hr class="last_line">
        <div class="footer_down">
            <p>&copy; Copyright 2024 By InActiveCoder. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/9c8a6404cf.js" crossorigin="anonymous"></script>
    <script src="../js/loading_animation.js"></script>

    <script>
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const res = await fetch('https://project300-backend.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Something went wrong');
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('role', data.role);

                if (data.role === 'admin') {
                    window.location.href = './admin.html';
                } else {
                    window.location.href = './student-dashboard.html';
                }

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>

</body>

</html>
